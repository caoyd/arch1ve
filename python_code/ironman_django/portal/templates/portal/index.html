{% extends "portal/portal_base.html" %}
{% block title %}I am the Iromman{% endblock %}
{% block content %}
<div class="container-fluid">
<div class="row">
    <div class="col-md-6">
        {% load staticfiles %}
        <img src="{% static 'image/ironman_portal.png' %}" />
    </div>

    <div class="col-md-4">
        <form method="post" action="/auth/">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="usr" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="psd" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-default">Login</button>

        </form>
    </div>
</div>
</div>
{% endblock %}
